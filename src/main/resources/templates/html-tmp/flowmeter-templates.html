<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>flowmeter-templates</title>
</head>
<body>

		<template id="flowItem-template">
						<div class="flow-item" id="flow-item" >Flow inner</div>
		</template>


		<template id="flowNotFoundLabel-template">
				<div class="flows-is-empty">Empty</div>
		</template>


		<template id="stepItem-template">
				<div class="step-item" id="step">date</div>
		</template>


		<template id="timelinePanel-template">
				<div class="timeline-wrapper">
						<div class="timeline">
								<!--inserting here by templates-->
						</div>
						<div class="create-step-btn-holder" id="create-step-btn-holder">
								<button id="create-step-btn">Add</button>
						</div>
				</div>
		</template>


		<template id="caseHolder-template">
				<div class="case" id="case"></div>
		</template>


		<template id="case-template">
				<div class="case-info">
						<div id="case__text">case-text-here</div>
						<div id="case__percent">case-percent-here</div>
				</div>
				<div class="case__error">
						<p id="case__error-message">Default error message</p>
				</div>
				<div class="case__buttons">
						<button class="case-btn" id="case__edit-btn">Edit</button>
						<button class="case-btn" id="case__delete-btn">Delete</button>
				</div>
		</template>


		<template id="editCase-template">
				<div class="case-edit-input">
						<textarea id="case-edit__text" rows="1"></textarea>
						<div class="case-edit__percent-wrapper">
								<input id="case-edit__counting" type="checkbox">
								<input id="case-edit__percent" type="number">
						</div>
				</div>
				<div class="case-edit__error">
						<p id="case-edit__error-message">Default error message</p>
				</div>
				<button class="case-btn" id="case-edit__save-btn">Save</button>
				<button class="case-btn" id="case-edit__cancel-btn">Cancel</button>
		</template>


		<template id="stepHeader-template">
				<div class="step-header__items">
						<button class="step__button" id="create-case-btn">Add new case</button>
						<div id="statistics-block">
								<h3 class="title">
										Statistics
								</h3>
								<div class="statistics__metrics-wrapper">
										<div class="statistics__metrics">
												<div class="metric-variables">
														<div class="metric">
																<span class="metric__title">AVG:</span>
																<span class="metric__value" id="metric__avg-value">44.6</span>
														</div>
														<div class="metric">
																<span class="metric__title">GOAL:</span>
																<span class="metric__value" id="metric__goal-value">70</span>
														</div>
												</div>
												<div class="metric-total">
														<div class="metric">
																<span class="metric__title">Total:</span>
																<span class="metric__value" id="metric__different-value">-25.4</span>
														</div>
												</div>
										</div>
								</div>
						</div>
						<button class="step__button" id="delete-current-step-btn">Delete step</button>
				</div>
				<div id="case-block__error">
						<p id="case-block__error-message">Default error message Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id incidunt mollitia obcaecati possimus quia recusandae repudiandae soluta tempora? Inventore quaerat ratione sit veniam. Aliquam, beatae rem. Eius facere mollitia reprehenderit?</p>
				</div>
		</template>


		<template id="flowDetails-template">
				<div class="flow-details">
						<div class="flow-details-content">
								<h3 id="flow-details__title"></h3>
								<p  id="flow-details__description"></p>
								<p id="flow-details__percentage">
										Target percentage:
										<span id="flow-details__percentage-value">0</span>
										%
								</p>
						</div>
						<div class="flow-details-controls">
								<button id="flow-details__edit-btn">Edit</button>
						</div>
				</div>
		</template>


		<template id="editFlowDetails-template">
				<div class="flow-details">
						<form id="flow-details-edit__form">
								<input id="flow-details-edit__title" value="fdsaf">
								<textarea id="flow-details-edit__description" rows="1"></textarea>
								<p id="flow-details-edit__percentage">
										Percentage:
										<input id="flow-details-edit__percentage-value" type="number">
								</p>
								<div class="flow-details-edit__error">
										<p id="flow-details-edit__error-message">Default error message</p>
								</div>
								<div class="flow-details-edit__buttons">
										<div class="flow-details-edit__edit-buttons">
												<button class="flow-edit__button" id="flow-details-edit__save-btn">Save</button>
												<button class="flow-edit__button" id="flow-details-edit__cancel-btn">Cancel</button>
										</div>
										<button class="flow-edit__button" id="flow-details-edit__delete-btn">Delete flow</button>
								</div>
						</form>
				</div>
		</template>


</body>
</html>
