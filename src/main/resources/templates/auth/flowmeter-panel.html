<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Flowmeter - Panel</title>
		<link rel="icon" type="image/x-icon" href="/pub/media/favicon.ico">
		<link rel="stylesheet" href="/auth/style/flowmeter-panel.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		      rel="stylesheet">
</head>
<body>

		<div th:insert="~{parts/header}"></div>
		<div th:insert="~{parts/confirmation-window}"></div>

		<div class="panel kanit-regular">
				<div class="flow-panel">
						<div class="flows-container" id="flow-container">
								<!--inserting here by templates-->
						</div>
						<div class="create-flow">
								<button id="create-flow-btn">+</button>
						</div>
				</div>
				<div class="management-panel">
						<div class="timeline-panel" id="timeline-panel">
								<!--inserting here by templates-->
						</div>
						<div class="case-block">
								<!--inserting here by templates-->
								<div id="step-header">
										<!--inserting here by templates-->
								</div>
								<div class="cases" id="case-container">
										<!--inserting here by templates-->
								</div>
						</div>
				</div>
		</div>

		<div class="modal hidden kanit-regular" id="create-flow-modal-window">
				<div class="modal-content">
						<div class="modal-title">
								<h1>Create flow</h1>
						</div>
						<form>
								<div class="form-inputs">
										<div class="form-input-item">
												<h3>Title:</h3>
												<input type="text" id="create-flow-title">
										</div>
										<div class="form-input-item">
												<h3>Description:</h3>
												<textarea class="flexible" rows="1" id="create-flow-description"></textarea>
										</div>
										<div class="form-input-item">
												<h3>Target percentage:</h3>
												<input type="number" min="0" max="100" id="create-flow-percentage">
										</div>
								</div>
								<div id="create-flow-error-block">
										<div id="create-flow-error-message"></div>
								</div>
								<div class="btn-holder">
										<button id="submit-create-flow-btn">Create</button>
								</div>
						</form>
				</div>
		</div>

		<div class="modal hidden kanit-regular" id="create-step-modal-window">
				<div class="modal-content">
						<div class="modal-title">
								<h1>Create step</h1>
						</div>
						<form>
								<div class="form-inputs">
										<input type="hidden" id="create-step-flowId">
										<div class="form-input-item">
												<h3>Date:</h3>
												<input type="date" id="create-step-date">
										</div>
								</div>
								<div id="create-step-error-block">
										<div id="create-step-error-message"></div>
								</div>
								<div class="btn-holder">
										<button id="submit-create-step-btn">Create</button>
								</div>
						</form>
				</div>
		</div>

		<div class="modal hidden kanit-regular" id="create-case-modal-window">
				<div class="modal-content">
						<div class="modal-title">
								<h1>Create case</h1>
						</div>
						<form>
								<div class="form-inputs">
										<input type="hidden" id="create-case-stepId">
										<div class="form-input-item">
												<h3>Description:</h3>
												<textarea class="flexible" rows="1" id="create-case-description"></textarea>
										</div>
										<div class="form-input-item">
												<h3>For counting: </h3>
												<input type="checkbox" id="create-case-counting">
										</div>
										<div class="form-input-item">
												<h3>Percent:</h3>
												<input type="number" max="100" min="0" id="create-case-percent" disabled>
										</div>
								</div>
								<div id="create-case-error-block">
										<div id="create-case-error-message"></div>
								</div>
								<div class="btn-holder">
										<button id="submit-create-case-btn">Create</button>
								</div>
						</form>
				</div>
		</div>

		<div th:insert="~{html-tmp/flowmeter-templates :: body}"></div>

<script type="module" src="/auth/js/flow-meter.js"></script>
</body>
</html>
