<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8" />
		<title>Welcome to Flowmeter</title>
		<style>
				body {
						font-family: Arial, sans-serif;
						background-color: #f6f6f6;
						padding: 20px;
						color: #333333;
				}

				.container {
						max-width: 600px;
						margin: 0 auto;
						background-color: #ffffff;
						border-radius: 10px;
						padding: 20px;
						box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				}

				.header {
						text-align: center;
						margin-bottom: 20px;
				}

				.header h2 {
						color: #3f51b5;
						margin: 0;
				}

				.content p {
						line-height: 1.5;
						margin: 12px 0;
				}

				.password-box {
						background-color: #f0f0f0;
						padding: 12px 16px;
						border-radius: 6px;
						font-size: 18px;
						font-weight: bold;
						text-align: center;
						margin: 16px 0;
						color: #222222;
				}

				.footer {
						font-size: 14px;
						color: #666666;
				}
		</style>
</head>

<div class="container">
		<div class="header">

		</div>
		<div class="content">

				<p>Thank you for registering in <strong>Flowmeter</strong>!</p>
				<p>Here is your password:</p>
				<div class="password-box">
						{{password}}
				</div>
				<p class="footer">
						For your security, we recommend changing your password after your first login.
				</p>

</html>
