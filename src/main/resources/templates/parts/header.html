<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
		<meta charset="UTF-8">
		<title>Header</title>
		<link rel="stylesheet" href="/pub/style/header.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
		<!-- header-height: 80px -->
		<header class="header">
				<div class="header-logo archivo-black-regular">
						<a href="/">Flowmeter</a>
				</div>
				<div class="header-navigation">
						<div class="header-nav__item">
								<a class="header-nav__button" href="/flow/statistics">Statistics</a>
						</div>
						<div class="header-nav__item">
								<a class="header-nav__button" href="/flow">Flow</a>
						</div>
						<div class="header-nav__item">
								<a class="header-nav__button" href="/profile">Profile</a>
						</div>
						<div class="header-nav__item" sec:authorize  ="!isAuthenticated()">
								<a class="header-nav__button" href="/login">Login</a>
						</div>
						<div class="header-nav__item" sec:authorize="isAuthenticated()">
								<a class="header-nav__button" href="/logout">Logout</a>
						</div>
				</div>
		</header>
</body>
</html>
